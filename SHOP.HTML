<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Fresh Grocery</title>
    <link rel="stylesheet" href="SHOPE.CSS">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Fresh Grocery</h1>
        </div>
        <nav>
            <ul>
                <li><a href="INDEX.HTML">Home</a></li>
                <li><a href="SHOP.HTML">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="shop">
        <h2>Shop Our Fresh Products</h2>
        <div class="product-list">
            
            <div class="product">
                <img src="apples-.jpg" alt="Apple">
                <h4>Fresh Apples</h4>
                <p>$2.99 per kg</p>
                <button class="add-to-cart" data-name="apple" data-price="2.99">Add to Cart</button>
            </div>

            
            <div class="product">
                <img src="banana.jpg" alt="Banana">
                <h4>Bananas</h4>
                <p>$1.99 per bunch</p>
                <button class="add-to-cart" data-name="Bananas" data-price="1.99">Add to Cart</button>
            </div>

            
            <div class="product">
                <img src="carrot.jpg" alt="Carrot">
                <h4>Carrots</h4>
                <p>$3.49 per kg</p>
                <button class="add-to-cart" data-name="carrot" data-price="3.49">Add to Cart</button>
            </div>

           
            <div class="product">
                <img src="potato.jpg" alt="Potato">
                <h4>Fresh Potatoes</h4>
                <p>$1.29 per kg</p>
                <button class="add-to-cart" data-name="potato" data-price="1.29">Add to Cart</button>
            </div>

            
            <div class="product">
                <img src="tomato.jpg" alt="Tomato">
                <h4>Tomatoes</h4>
                <p>$2.59 per kg</p>
                <button class="add-to-cart" data-name="tomato" data-price="2.59">Add to Cart</button>
            </div>

            
            <div class="product">
                <img src="onion.jpg" alt="Onion">
                <h4>Onions</h4>
                <p>$1.89 per kg</p>
                <button class="add-to-cart" data-name="onion" data-price="1.89">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Fresh Grocery. All Rights Reserved.</p>
    </footer>
</body>
</html>
